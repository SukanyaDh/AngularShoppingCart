  <!-- header.component.html -->
<header class="header" [@fadeIn]>
  <div class="header-content">
    <a routerLink="/" class="logo-link" [@bounce]="hoverState">
      <span class="logo-angular">Angular</span>
      <span class="logo-shop" [@slideIn]>Shop</span>
    </a>
    <nav class="nav-links">
      <a routerLink="/products" class="nav-link">Products</a>
      <a routerLink="/cart" class="nav-link cart-link">
        <mat-icon>shopping_cart</mat-icon>
        <span class="cart-count" *ngIf="count" [@fadeIn]>
          {{count}} 
        </span>
      </a>
    </nav>
  </div>
</header>
